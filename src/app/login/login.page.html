<ion-header [translucent]="false">
  <ion-img src="http://www2.duoc.cl/sites/default/files/logo-2019-.png">
  </ion-img>
</ion-header>

<ion-content [fullscreen]="true">

  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  
  <h1>Registr<span class="highlighted-word">APP</span></h1>

  <form [formGroup]="loginForm" (ngSubmit)="login">
  
    <ion-card>
      <ion-input formControlName="nombre" [(ngModel)]="nombre" [class.is-invalid]="invaledName" label="Usuario" label-placement="floating" fill="outline" placeholder="Enter text" maxlength="25" minlength="3"></ion-input>
      <ion-input formControlName="pass" [(ngModel)]="pass" [class.is-invalid]="invaledPass" label="Contraseña" label-placement="floating" fill="outline" placeholder="Enter text" type="password" maxlength="4"></ion-input>
    </ion-card>
    <ion-button size="small" (click)="login()">INGRESA</ion-button>
    <br><br>
    <a [routerLink]="['/recover']">¿Olvidó su contraseña?</a>

  </form>

</ion-content>
